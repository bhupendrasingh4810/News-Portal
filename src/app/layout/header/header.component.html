<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" [ngClass]="{'active': active == ''}">
                <a class="nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" [ngClass]="{'active': active === category}" *ngFor="let category of categories">
                <a class="nav-link text-capitalize" [routerLink]="['/category',category]">{{category}}</a>
            </li>
        </ul>
        <form class="w-50 px-3" (ngSubmit)="search()">
            <input class="form-control mr-sm-2" type="search" name="search" [(ngModel)]="searchValue" placeholder="Search"
                aria-label="Search">
            <button type="submit" class="d-none"></button>
        </form>
        <select class="form-control w-25" name="" id="">
            <option value="">PublishedAt</option>
            <option value="">Popularity</option>
            <option value="">Relevancy</option>
        </select>
    </div>
